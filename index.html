<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="screen"></div>
    <div class="buttons">
      <button id="7" class=" num">7</button>
      <button id="8" class="num">8</button>
      <button id="9" class="num">9</button>
      <button id="add" class="operator">+</button>
      <button id="4" class="num">4</button>
      <button id="5" class="num">5</button>
      <button id="6" class="num">6</button>
      <button id="subtract" class="operator">-</button>
      <button id="1" class="num">1</button>
      <button id="2" class="num">2</button>
      <button id="3" class="num">3</button>
      <button id="multiply" class="operator">x</button>
      <button id="0" class="num">0</button>
      <button id="clear" class="operator">C</button>
      <button id="divide" class="operator">รท</button>
      <button id="equals" class="operator">=</button>
      </div>
    </div>
  </div>
</body>
</html>
